<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .model-selector {
            padding: 15px;
            background: #f7f7f7;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .model-selector select {
            width: 100%;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }
        
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .input-container textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            resize: none;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s;
            max-height: 120px;
        }
        
        .input-container textarea:focus {
            border-color: #667eea;
        }
        
        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
        
        .typing-indicator.active {
            display: block;
        }
        
        .error-message {
            background: #fee;
            color: #c00;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 20px;
            text-align: center;
        }
        
        .settings {
            padding: 15px;
            background: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }
        
        .settings-row {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .setting-group {
            flex: 1;
        }
        
        .setting-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
            font-weight: bold;
        }
        
        .setting-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .settings-row {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            ðŸ¤– Ollama Chat
        </div>
        
        <div class="model-selector">
            <select id="modelSelect">
                <option value="llama3.3:latest">Llama 3.3</option>
                <option value="llama3.2:latest">Llama 3.2</option>
                <option value="llama3.1:latest">Llama 3.1</option>
                <option value="llama3:latest">Llama 3</option>
                <option value="llama2:latest">Llama 2</option>
                <option value="mistral:latest">Mistral</option>
                <option value="mixtral:latest">Mixtral</option>
                <option value="codellama:latest">CodeLlama</option>
                <option value="deepseek-coder:latest">DeepSeek Coder</option>
                <option value="phi3:latest">Phi-3</option>
                <option value="gemma2:latest">Gemma 2</option>
                <option value="qwen2.5:latest">Qwen 2.5</option>
            </select>
        </div>
        
        <div class="settings">
            <div class="settings-row">
                <div class="setting-group">
                    <label for="temperature">Temperature (0.0-2.0)</label>
                    <input type="number" id="temperature" min="0" max="2" step="0.1" value="0.7">
                </div>
                <div class="setting-group">
                    <label for="top_p">Top P (0.0-1.0)</label>
                    <input type="number" id="top_p" min="0" max="1" step="0.05" value="0.9">
                </div>
                <div class="setting-group">
                    <label for="top_k">Top K (1-100)</label>
                    <input type="number" id="top_k" min="1" max="100" step="1" value="40">
                </div>
                <div class="setting-group">
                    <label for="max_tokens">Max Tokens</label>
                    <input type="number" id="max_tokens" min="100" max="4000" step="100" value="2000">
                </div>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="message-content">
                    ðŸ‘‹ Hello! I'm connected to your Ollama server. Choose a model above and start chatting!
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            AI is thinking...
        </div>
        
        <div class="input-container">
            <textarea 
                id="messageInput" 
                placeholder="Type your message here..." 
                rows="1"
                onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"
            ></textarea>
            <button class="send-button" onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // Configuration - CHANGE THIS TO YOUR OLLAMA SERVER
        const OLLAMA_BASE_URL = 'http://157.180.53.167:11434';
        
        // Auto-resize textarea
        const textarea = document.getElementById('messageInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const chatContainer = document.getElementById('chatContainer');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            const model = document.getElementById('modelSelect').value;
            
            // Get parameters
            const temperature = parseFloat(document.getElementById('temperature').value);
            const top_p = parseFloat(document.getElementById('top_p').value);
            const top_k = parseInt(document.getElementById('top_k').value);
            const max_tokens = parseInt(document.getElementById('max_tokens').value);
            
            // Add user message to chat
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user';
            userMessageDiv.innerHTML = `<div class="message-content">${message.replace(/\n/g, '<br>')}</div>`;
            chatContainer.appendChild(userMessageDiv);
            
            // Clear input and disable send button
            input.value = '';
            input.style.height = 'auto';
            sendButton.disabled = true;
            typingIndicator.classList.add('active');
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                const response = await fetch(`${OLLAMA_BASE_URL}/api/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: model,
                        prompt: message,
                        stream: false,
                        options: {
                            temperature: temperature,
                            top_p: top_p,
                            top_k: top_k,
                            num_predict: max_tokens
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Add assistant message to chat
                const assistantMessageDiv = document.createElement('div');
                assistantMessageDiv.className = 'message assistant';
                assistantMessageDiv.innerHTML = `<div class="message-content">${data.response.replace(/\n/g, '<br>')}</div>`;
                chatContainer.appendChild(assistantMessageDiv);
                
            } catch (error) {
                console.error('Error:', error);
                
                // Show error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `Error: ${error.message}. Make sure your Ollama server is running and CORS is enabled.`;
                chatContainer.appendChild(errorDiv);
            } finally {
                sendButton.disabled = false;
                typingIndicator.classList.remove('active');
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
        
        // Load available models on startup
        async function loadModels() {
            try {
                const response = await fetch(`${OLLAMA_BASE_URL}/api/tags`);
                if (response.ok) {
                    const data = await response.json();
                    const modelSelect = document.getElementById('modelSelect');
                    modelSelect.innerHTML = '';
                    
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        option.textContent = model.name;
                        modelSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.log('Could not load models from server, using defaults');
            }
        }
        
        // Load models when page loads
        window.addEventListener('load', loadModels);
    </script>
</body>
</html>
